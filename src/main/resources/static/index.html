<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label>WebSocket connection:</label>
                <button id="connectNotification" class="btn btn-default" type="submit">Connect notification</button>
                <button id="connectMonologue" class="btn btn-default" type="submit">Connect monologue</button>
                <input type="text" id="connectAs" class="form-control" placeholder="Connect as...">
                <button id="connectDialog" class="btn btn-default" type="submit">Connect dialog</button>
                <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                </button>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="name">What is name?</label>
                <input type="text" id="name" class="form-control" placeholder="Your name here...">
            </div>
            <button id="send" class="btn btn-default" type="submit">Send</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Greetings</th>
                </tr>
                </thead>
                <tbody id="greetings">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
